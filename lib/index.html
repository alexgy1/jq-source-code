<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width: 100px;

<body>

            alert(1)
        })

        //data 数据缓存
        app.data('name', 'test')
        console.log(app.data('name'))


        //animate

        app.animate({
            width : '100px',
            backgroundColor : 'green',
            height: '200px'
        })
    </script>
</body>
</html>
